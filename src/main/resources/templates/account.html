<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
<h1><span th:text="${account.accountName}"></span></h1>
<form action="" method="post">
    <div>
        Account: <input type="text" th:field="${account.accountName}" />
    </div>
    <div>
        <input type="submit" value="Create New Account"/>
    </div>
</form>
<a th:href="@{/users/{userId}(userId=${user.userId})}">Back</a>
</body>
</html>
